<!DOCTYPE html>
<html>
    <head>
        <title>My Page!</title>
    </head>
    <body>
        <h1>Hello!</h1>
        <h6>Hello?</h6>
        <p>I'm a paragraph</p>
        <p>I'm a <strong>strong paragraph</strong></p>
        <p>I'm a <br/> paragraph</p>
        <p>I'm an <em>italic paragraph</em></p>

        <button>I'm a button</button>

        <ul>
            <li>I'm an item</li>
            <li>I'm another item</li>
        </ul>
        

        <ol>
            <li>I'm an ordered item</li>
            <li>I'm another ordered item</li>
        </ol>

    </body>
</html>
